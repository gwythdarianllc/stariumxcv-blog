<ul class="social-media-list">
  {%- for entry in site.minima.social_links -%}
    <li>
      <a rel="me" href="{{ entry.url }}" target="_blank" title="{{ entry.title }}">
        {%- if entry.icon == "globe" -%}
          <span class="grey fa-solid fa-rocket fa-lg"></span>
        {%- elsif entry.icon == "gamepad" -%}
          <span class="grey fa-solid fa-gamepad fa-lg"></span>
        {%- else -%}
          <span class="grey fa-brands fa-{{ entry.icon }} fa-lg"></span>
        {%- endif -%}
      </a>
    </li>
  {%- endfor -%}
</ul>
